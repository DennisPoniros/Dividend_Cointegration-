# Dividend Cointegration Strategy Parameters
# All parameters from the specification with ability to tweak via dashboard

universe:
  market_cap_min: 1_000_000_000  # $1B minimum
  min_dividend_years: 5
  avg_daily_volume_min: 10_000_000  # $10M
  exclude_types:
    - REIT
    - MLP
  update_frequency: quarterly

basket_formation:
  sector_level: 3  # GICS Level 3
  min_stocks_per_sector: 15

  correlation:
    window_days: 252  # 1 year rolling
    threshold: 0.85  # Stricter than literature
    cluster_size_min: 6
    cluster_size_max: 10

  dividend_screening:
    growth_std_max: 0.15  # 15% max std of YoY growth
    payout_ratio_min: 0.30
    payout_ratio_max: 0.70
    yield_min: 0.015  # 1.5%
    yield_max: 0.06   # 6%

cointegration:
  testing_period_days: 252  # 1 year (more reactive)

  johansen:
    lag_order: 2
    constant: true
    trend: false
    pvalue_threshold: 0.05  # Less conservative for more signals
    rank: 1
    eigenvalue_min: 0.10  # Lowered threshold

  validation:
    engle_granger_adf_threshold: -2.8  # Less strict
    half_life_min: 5
    half_life_max: 30  # Tighter upper bound
    hurst_max: 0.48  # Slightly relaxed
    out_of_sample_days: 63  # Shorter OOS period
    out_of_sample_pvalue: 0.10

  stability:
    quarters: 2  # Fewer quarters for stability check
    half_life_cv_max: 0.5  # More lenient

portfolio:
  equal_risk_contribution: true
  kelly_fraction: 0.35  # More aggressive (but still fractional Kelly)
  max_position_per_vector: 0.12  # 12% per vector
  max_total_exposure: 0.80  # 80% total exposure

  market_neutrality:
    beta_threshold: 0.20
    rebalance_frequency: weekly
    hedge_instrument: SPY

signals:
  entry:
    long_zscore: -1.8  # More selective entry (stronger signals)
    short_zscore: 1.8

  exit:
    long_zscore: -0.3  # Faster exit to lock in profits
    short_zscore: 0.3

  calculation:
    rolling_window: 30  # Shorter window for faster signals
    recalculate_frequency: daily

risk_management:
  position_stops:
    zscore_max: 3.0  # Relationship breakdown
    time_stop_days: 70  # 2x maximum half-life
    adf_pvalue_breach: 0.15
    adf_breach_days: 5
    half_life_breach: 50
    half_life_window: 21
    position_drawdown_max: 0.04  # 4% of allocated capital

  portfolio_stops:
    drawdown_10pct_action: cut_50pct
    drawdown_15pct_action: exit_all
    halt_days: 20
    var_confidence: 0.95

  trade_stop_loss:
    entry_sigma: 1.5
    stop_sigma: 3.0

retraining:
  weekly:
    day: Monday
    hedge_ratio_window: 42
    check_half_life: true

  monthly:
    day: 1
    retest_cointegration: true

  quarterly:
    month_offset: 0  # Aligned with earnings
    rebuild_universe: true
    rebuild_baskets: true

execution:
  order_type: limit
  max_execution_window_minutes: 30
  fallback_to_market: true

  large_order_threshold: 50_000
  twap_duration_minutes: 15
  max_adv_pct: 0.05  # 5% of average daily volume

  trading_hours:
    entry_start: "10:00"
    entry_end: "15:00"
    exit_start: "09:45"
    exit_end: "15:30"
    timezone: "America/New_York"

backtesting:
  commission_per_share: 0.005
  slippage_bps: 5
  interest_rate: 0.05  # For short positions
