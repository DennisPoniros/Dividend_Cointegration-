# IBKR Configuration Template
# Copy this to ibkr_config.yaml and fill in your credentials
# ibkr_config.yaml is gitignored for security

connection:
  host: "127.0.0.1"
  port: 7497  # 7497 for TWS paper trading, 7496 for live, 4002 for Gateway paper
  client_id: 1
  timeout: 120
  readonly: false  # Set to true for data-only mode

account:
  account_id: "YOUR_ACCOUNT_ID"  # Your IBKR account ID

data:
  # Historical data settings
  bar_size: "1 day"
  what_to_show: "TRADES"
  use_rth: true  # Regular trading hours only

  # Real-time data
  snapshot_refresh_seconds: 5

market_data:
  # Market data subscriptions
  subscription_type: "delayed"  # or "live" if you have real-time subscriptions
